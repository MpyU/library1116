#  logging.level设置日志级别，后面跟生效的区域，比如root表示整个项目，也可以设置为某个包下，也可以具体到某个类名（日志级别的值不区分大小写）
#
#logging.level.root=info就是默认的情况
#
#logging.level.root=warn时如下，项目已成功启动，只是没有warn级别的日志而已，如下：  
logging:
  level:
    root: error
    sql: debug
    
    
  file:
    name: error.log